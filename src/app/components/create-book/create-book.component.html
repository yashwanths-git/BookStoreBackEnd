<body>
 
  <div class="container">
    <div class="title">Add Book </div>
    <div class="content">
      <form [formGroup]="bookForm" (ngSubmit) = "onSubmit()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Book Id</span>
            <input type="number" placeholder="Enter Book Id" required  formControlName="bookId">
          </div>
          <div class="input-box">
            <span class="details">Book Name</span>
            <input type="text" placeholder="Enter Book Name" required  formControlName="bookName">
          </div>
          <div class="input-box">
            <span class="details">Author Name</span>
            <input type="text" placeholder="Enter Author Name" formControlName="authorName" required>
          </div>
          <div class="input-box">
            <span class="details">Available Quantity</span>
            <input type="number" placeholder="Book in stock"  formControlName="availableQuantity" required>
          </div>
          <div class="input-box">
            <span class="details">Enter Price</span>
            <input type="text" placeholder="Price of the book"  formControlName="price" required>
          </div>
