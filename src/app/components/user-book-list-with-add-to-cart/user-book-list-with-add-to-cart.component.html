      <div class="box">
        <div class="content">

          <p>Price :: {{ book.price }} </p><br>
          <p> Availability :: {{ book.availableQuantity }} </p><br>
          <p> Shop Name :: {{ book.shopName }} </p><br>

                <button (click) = "bookDetail(book.bookId)" class = "btn btn-primary" style="margin-left: 10px"> View</button>

            <a  (click)="addToCart(book.bookId,book.contactNumber)"   >Add To Cart </a>
         
        </div>
